<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  </head>
  <body>
    <div class="pane">
      <div class="header">
        <h1>{{restaurant.name}}</h1>
      </div>
      <div class="flash">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
          {% for message in messages %}
          <li> <strong>{{message}}</strong></li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>
      <a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Create New Menu Item</a>
      {% for i in items %}
      <div class="nameAndPrice">
        <span class="name">
          <p>{{i.name}}</p>
        </span>
        <span class="price">
          <p>{{i.price}}</p>
        </span>
      </div>
      <div>
        <span class="description">
          <p>{{i.description}}</p>
        </span>
      </div>
      <div class="editdeletepane">
        <a href='{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>
        <a href='{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Delete</a>
      </div>
      <br>
      {% endfor %}
    </div>
  </body>
</html>
