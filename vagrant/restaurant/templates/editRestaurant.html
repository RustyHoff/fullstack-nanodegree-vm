<!DOCTYPE html>
<html>
  <head>
      {% include '_head.html' %}
      <title>{{restaurant.name}}</title>
  </head>
  <body>
    <h1>Edit Restaurant: {{restaurant.name}}</h1>
    <form action="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method="POST">
      <h3>Name:</h3>
      <input type="text" name="name" value="{{restaurant.name}}" placeholder="Restaurant Name">
      <input type="submit" value="Edit">
      <a href="{{url_for('showRestaurants')}}">Cancel</a>
    </form>
  </body>
</html>
